<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - GuideMe</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.min.css">
    <link rel="stylesheet" href="/css/profile-styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="/" class="logo">GuideMe</a>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="/project/categories.html">Categories</a>
                <a href="deals.html">Deals</a>
                <a href="map.html">Map</a>
                <a href="profile.html" class="active">Profile</a>
            </nav>
        </div>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <div class="profile-cover"></div>
            <div class="profile-info">
                <div class="profile-avatar" role="button" tabindex="0" title="Click to update profile picture">
                    <img src="/images/avatar.jpg" alt="Profile Picture" id="profileAvatar">
                    <div class="avatar-overlay">
                        <span>Update Photo</span>
                    </div>
                </div>
                <div class="profile-details">
                    <h1>John Doe</h1>
                    <p>Member since January 2024</p>
                </div>
            </div>
        </section>

        <div class="profile-content">
            <nav class="profile-nav">
                <button class="nav-btn active" data-tab="profile">My Profile</button>
                <button class="nav-btn" data-tab="favorites">Favorites</button>
                <button class="nav-btn" data-tab="reviews">Reviews</button>
                <button class="nav-btn" data-tab="settings">Settings</button>
            </nav>

            <div class="profile-sections">
                <section class="profile-section active" id="profile">
                    <h2>Personal Information</h2>
                    <form class="profile-form" id="profileForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" value="John Doe" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="john.doe@example.com" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" value="+1 (555) 123-4567" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" value="New York, NY" required>
                            <span class="error-message"></span>
                        </div>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </form>
                </section>

                <section class="profile-section" id="favorites">
                    <h2>My Favorites</h2>
                    <div class="favorites-grid" id="favoritesGrid">
                        <div class="favorite-card" data-id="1">
                            <img src="/images/restaurant1.jpg" alt="Italian Restaurant">
                            <div class="favorite-info">
                                <h3>Italian Restaurant</h3>
                                <div class="rating">★★★★☆</div>
                                <button class="remove-btn">Remove</button>
                            </div>
                        </div>
                        <div class="favorite-card" data-id="2">
                            <img src="/images/restaurant2.jpg" alt="Sushi Restaurant">
                            <div class="favorite-info">
                                <h3>Sushi Restaurant</h3>
                                <div class="rating">★★★★★</div>
                                <button class="remove-btn">Remove</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="profile-section" id="reviews">
                    <h2>My Reviews</h2>
                    <div class="reviews-container">
                        <!-- Reviews will be dynamically loaded -->
                    </div>
                </section>

                <section class="profile-section" id="settings">
                    <h2>Account Settings</h2>
                    <!-- Settings content -->
                </section>
            </div>
        </div>
    </main>

    <!-- Notifications container -->
    <div id="notificationsContainer" class="notifications-container"></div>

    <!-- Scripts -->
    <script src="/js/profile-scripts.js"></script>
</body>
</html>
